language: cpp
compiler:
- gcc
os:
- linux

before_install:
  - sudo apt-get install -f
  - sudo dpkg --configure -a
  - sudo apt-get install -f

addons:
  apt:
    update: true
    packages:
      - libsfml-dev 2.5

script:
  - mkdir build
  - cd build
  - cmake ..
  - make

