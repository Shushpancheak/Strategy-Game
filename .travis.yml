language: cpp
compiler:
- gcc
os:
- linux
addons:
  apt:
    packages:
      - libsfml-dev
      - libfreetype6-dev
      - libx11-dev
      - libxrandr-dev
      - libgl1-mesa-dev
      - libudev-dev
      - libopenal-dev
      - libflac-dev
      - libogg-dev
      - libvorbis-dev
      - libxcb-image0-dev
      - wget

script:
  - wget https://www.sfml-dev.org/files/SFML-2.5.1-windows-gcc-7.3.0-mingw-64-bit.zip
  - mkdir SFML
  - unzip SFML-2.5.1-windows-gcc-7.3.0-mingw-64-bit.zip -d SFML
  - mkdir build
  - cd build
  - cmake ..
  - make

notifications:
  email: makcieml@gmail.com
